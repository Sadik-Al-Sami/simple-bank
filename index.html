<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {},
                    colors: {},
                },
            },
        };
    </script>
    <title>E-Bank</title>
</head>

<body>
    <header class="container mx-auto lg:mb-16 md:mb-8 mb-4">
        <h1 class="text-7xl text-center">
            Welcome to <span class="font-semibold text-violet-600">E-Bank</span>!!!
        </h1>
    </header>
    <main>
        <section
            class="container mx-auto bg-gradient-to-r from-violet-500 via-violet-400 to-violet-200 rounded-lg px-16 py-32">
            <h3 class="text-4xl font-medium text-white text-center">Please Login</h3>
            <div class="py-8 flex flex-col justify-center items-center gap-y-4">
                <input id="user-email"
                    class="w-1/2 h-16 px-3 py-2 bg-white border border-slate-300 rounded-md text-lg font-medium shadow-lg placeholder-violet-400 focus:outline-none focus:border-violet-500 focus:ring-1 focus:ring-violet-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-violet-600 focus:invalid:border-violet-500 focus:invalid:ring-violet-500 placeholder:text-lg"
                    type="email" placeholder="your email"/>
                    <span id="emailMsg" class="text-red-600 font-semibold"></span>
                <input id="user-password"
                    class="w-1/2 h-16 px-3 py-2 block bg-white border border-slate-300 rounded-md text-lg font-medium shadow-lg placeholder-violet-400 focus:outline-none focus:border-violet-500
                    focus:ring-1 focus:ring-violet-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-violet-600 focus:invalid:border-violet-500 focus:invalid:ring-violet-500 placeholder:text-lg"
                    type="password" placeholder="your password" />
                <span id = "pswMsg" class="text-red-600 font-semibold text-2xl"> </span><br>
                <button id="btn-submit" class="bg-white w-auto py-3 px-6 rounded-md text-lg font-medium text-gray-500 shadow-lg outline-violet-700 outline-offset-2 transition-all hover:bg-violet-500 hover:outline
                    hover:text-white" type="submit">Login</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="/script/script.js"></script>
</body>

</html>
