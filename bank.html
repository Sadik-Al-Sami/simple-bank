<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {},
                    colors: {},
                },
            },
        };
    </script>
    <title>E-Bank</title>
</head>

<body>
    <header class="container mx-auto lg:mb-16 md:mb-8 mb-4">
        <h1 class="text-7xl text-center">
            Your <span class="font-semibold text-violet-600">E-Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="container mx-auto">
            <div class="grid md:grid-cols-3 gap-4 justify-items-center">
                <div class="bg-gradient-to-tr from-[#28ac6a] to-[#82f4b1] w-full rounded-lg px-4 py-10">
                    <h3 class="text-4xl font-medium text-white">Deposit</h3>
                    <h4 class="text-3xl font-medium text-white">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-gradient-to-tr from-[#de6262] to-[#ffb88c] w-full rounded-lg px-4 py-10">
                    <h3 class="text-4xl font-medium text-white">Withdraw</h3>
                    <h4 class="text-4xl font-medium text-white">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-gradient-to-tr from-[#0061ff] to-[#60efff] w-full rounded-lg px-4 py-10">
                    <h3 class="text-4xl font-medium text-white">Balance</h3>
                    <h4 class="text-4xl font-medium text-white">$ <span id="balance-total">3000</span></h4>
                </div>
            </div>
        </section>
        <section class="container mx-auto mt-8">
            <div class="grid md:grid-cols-2 gap-4 justify-items-center">
                <div class="bg-gradient-to-tr from-[#8364e8] to-[#d397fa] w-full rounded-lg px-4 py-10">
                    <h3 class="text-4xl font-medium text-white">Please Deposit</h3>
                    <input id="user-deposit"
                        class="w-1/2 h-16 px-3 py-2 my-12 bg-white border border-slate-300 rounded-md text-lg font-medium shadow-lg placeholder-violet-400 focus:outline-none focus:border-violet-500 
                        focus:ring-1 focus:ring-violet-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-violet-600 focus:invalid:border-violet-500 focus:invalid:ring-violet-500 placeholder:text-lg"
                        type="number" placeholder="Amount to deposit" />
                    <button id="btn-deposit" class="bg-white h-16 w-auto py-2 px-6 rounded-md text-lg font-medium ml-1 md:ml-2 text-gray-500 shadow-lg outline-violet-700 outline-offset-2 transition-all hover:bg-violet-500 hover:outline
                    hover:text-white" type="submit">Deposit</button>
                </div>
                <div class="bg-gradient-to-tr from-[#0061ff] to-[#60efff] w-full rounded-lg px-4 py-10">
                    <h3 class="text-4xl font-medium text-white">Please Withdraw</h3>
                    <input id="user-withdraw"
                        class="w-1/2 h-16 px-3 py-2 my-12 bg-white border border-slate-300 rounded-md text-lg font-medium shadow-lg placeholder-violet-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-blue-600
                        focus:invalid:border-blue-500 focus:invalid:ring-blue-500 placeholder:text-lg"
                        type="number" placeholder="Amount to Withdraw" />
                    <button id="btn-withdraw" class="bg-white h-16 w-auto py-2 px-6 rounded-md text-lg font-medium ml-1 md:ml-2 text-gray-500 shadow-lg outline-blue-700 outline-offset-2 transition-all hover:bg-blue-500 hover:outline hover:text-white" type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="/script/script.js"></script>
    <script src="/script/deposit.js"></script>
    <script src="/script/withdraw.js"></script>
</body>

</html>
